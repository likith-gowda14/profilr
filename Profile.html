<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
        background-image: linear-gradient(to top, #1b8686 0%, #330867a3 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card-container {
      perspective: 1000px;
      width: 100%;
      max-width: 350px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 460px;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card-container:hover .card-inner {
      transform: rotateY(180deg);
    }

    .profile-card {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to top, #7eeee9 0%, #fdadc7 100%);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 90px;
      text-align: center;
      backface-visibility: hidden;
      
      
    }

    .front {
      z-index: 2;
      display: flex;
      flex-direction: column;
      
    }

    .back {
      transform: rotateY(180deg);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #f1f1f1;
      margin: 0 auto 30px;
      display: block;
      transition: all 0.3s ease;
    }

    .name {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    .designation {
      font-size: 16px;
      color: #4e54c8;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .bio {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 25px;

      
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-bottom: 200px;
      gap: 15px;
    }

    .social-icons a {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      background: #4e54c8;
      color: white;
      transform: scale(1.1);
    }

    .profile-card back{
      align-items: center;
      width: 50px;
    }

  </style>
</head>
<body>
  <div class="card-container">
    <div class="card-inner">
      <div class="profile-card front">
        <img src="profilepic.jpg" alt="Profile Image" class="profile-img" />
        <h1 class="name">Likith</h1>
        <p class="designation">Frontend Developer</p>
      </div>
      <div class="profile-card back">
        <div class="backbox">
        <p class="bio">Highly passionate about crafting visually stunning, intuitive digital experiences that delight users while maintaining exceptionally clean, efficient, and well-documented code.</p>
      </div>
        <div class="social-icons">
          <a href="https://x.com/home" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://www.linkedin.com/in/likith7096/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
